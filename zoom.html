<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./zoom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
         <div class="item"><i class="bi bi-mic-mute"><br>Audio</i></div>
         <div class="item"><i class="bi bi-camera-video-off">Video</i></div>
         <div class="item"><i class="bi bi-people"><br>Participants</i></div>
         <div class="item"><i class="bi bi-chat-heart">chat</i></div>
         <div class="item"><i class="bi bi-arrow-up-square">share</i></div>
         <div class="item"><i class="bi bi-pause-fill">Pause</i></div>
         <div class="item"><i class="bi bi-pen-fill">Annotate</i></div>
         <div class="item"><i class="bi bi-person-video">Show meeting</i></div>
         <div class="item"><i class="bi bi-three-dots">More</i></div>
    </div>
    <div class="main">
         <div class="green">
            <div class="icon1"><i class="bi bi-reply-fill"></i></div>
            <p>You are screen sharing</p>
            <div class="icon2"><i class="bi bi-patch-check-fill"></i></div>
         </div>
         <div class="red">
            <div class="icon3"><i class="bi bi-square-fill"></i></div>
            <p>Stop screen share</p>
         </div>
    </div>
</body>
</html>
